{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
 {% block headcontent %}
        <link rel="stylesheet" href="{% static '/MeetMyExpert/css/login.css' %}">

 {% endblock %}

{% block content %}
<div class="container-fluid bodylogin" style="background-color: #f1f1f1">
    <div class="container">
         <div class="row">
               <div class="col-xs-0 col-md-3">

               </div>
               <div class="col-xs-12 col-md-6" style="background-color: #ffffff">

                           <h3>Please enter your login credentials</h3>
                           <form method="post">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <input type="submit" class="btn btn-default" value="Log In">
                           </form>

               </div>
               <div class="col-xs-0 col-md-3">

               </div>
         </div>
    </div>
</div>
{% endblock %}
